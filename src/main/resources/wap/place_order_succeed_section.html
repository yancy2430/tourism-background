<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="header"></th:block>
<section data-cache="true" class="" id="place_order_succeed_section" data-role="section" data-transition="empty">
    <header>
        <div class="titlebar">
            <h1>提交成功</h1>
        </div>
    </header>
    <article data-role="article" id="calendar_article" class="active" style="background:#99A6AE;top:44px;">
        <div class="page msg_success js_show">
            <div class="weui-msg">
                <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
                <div class="weui-msg__text-area">
                    <h2 class="weui-msg__title">下单成功</h2>
                    <p class="weui-msg__desc">内容详情，可根据实际需要安排，如果换行则不超过规定长度，居中展现<a href="javascript:void(0);">文字链接</a></p>
                </div>
                <div class="weui-msg__opr-area">
                    <p class="weui-btn-area">
                        <a  data-toggle="section" href="#user_order_details_section"class="weui-btn weui-btn_primary">立即支付</a>
                        <a  data-toggle="section" href="#user_order_details_section" class="weui-btn weui-btn_default">暂不支付</a>
                    </p>
                </div>
                <div class="weui-msg__extra-area">
                    <div class="weui-footer">
                        <p class="weui-footer__links">
                            <a href="javascript:void(0);" class="weui-footer__link">底部链接文本</a>
                        </p>
                        <p class="weui-footer__text">Copyright © 2008-2016 weui.io</p>
                    </div>
                </div>
            </div>
        </div>
    </article>

</section>
<th:block th:include="footer"></th:block>
